name: Build Nintendo DS ROM

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # devkitPro 公式 Action（← 大文字注意）
      - name: Setup devkitPro
        uses: devkitPro/setup-devkitpro@v1
        with:
          packages: |
            devkitARM
            libnds

      - name: Build
        run: make

      - name: Upload NDS
        uses: actions/upload-artifact@v4
        with:
          name: nds-rom
          path: "*.nds"
